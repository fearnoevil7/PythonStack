<!DOCTYPE html>
<html>
    <head>
        <title>
            Html Table
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/htmlTable.css')}}">
    </head>

    <body>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                {%  for key in user_info[0] %}
                    <th scope="col">{{ key }}</th>
                {%  endfor %}
                    <th scope="col">Full Name</th>
                </tr>
            </thead>
            <tbody>
                    {%  for userHtml in user_info %}
                    <tr>
                        {% for key in userHtml %}
                            <td>{{ userHtml[key] }}</td>
                        {%  endfor %}
                            <td>{{  userHtml['First Name'] }} {{  userHtml['Last Name'] }}</td>
                    </tr>
                    {%  endfor %}
            </tbody>
        </table>
    </body>
</html>
