<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="css/text" href="{{url_for('static', filename='CSS/sessionInFlaskCss.css')}}">
    </head>
    <body>
        <h1>Counter</h1>
        <p>{{ count }} Times</p>
        <form action='/clear' method='post'>
            <!-- dont forget to change button type to submit after importing style from bootstrap -->
            <button type="submit" class="btn btn-link" 
            id="inline">Refresh</button>
        </form>
        <form action='/add' method='post'>
            <button type="submit" class="btn btn-info" id="inline">Add two to counter</button>
        </form>
    </body>
</html>
