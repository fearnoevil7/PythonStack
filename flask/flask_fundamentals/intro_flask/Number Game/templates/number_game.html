<!DOCTYPE html>
<html>
    <head>
        <title>Number Game</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/number_game_css.css')}}">
    </head>
    <body>
        <h1>Welcome to the Great Number Game!!!!!!!</h1>
        <p>Im thinking of a number between 1 and 100</p>
        <p>Take a guess!!!!!!!</p>
        <div>
            <form action="/guess", method='post'>
                <input type="text" name = "number">
                <input type="submit" value="Submit" class="theSubmit">
            </form>
            {% if message == "You Win!!!!!!!" %}
            <form action="/reset">
                <input type="submit" name="starover" value="reset">
            </form>
            {% endif %}
        </div>
        {{ message }}
    </body>
</html>
